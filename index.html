<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-five</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive css link -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!----------|---main part start--|------------>
    <main>
        <section id="view_port">
            <div class="container">
                <h1 style="font-size: 30px; text-align: center; padding-top: 10px; color: #139487;">Treasure Saving</h1>
                <div class="treasure_main">

                    <div class="treasure_left">
                        <img src="images/moneyPic.jpg" alt="picture">
                    </div>

                    <div class="treasure_right">
                        <h3>Income </h3>
                        <div class="index_input">
                            <label>Income :</label>
                            <input id="salary-input" type="number">
                        </div>
                        <h3>Expenses </h3>
                        <div class="index_input">
                            <label>Food :</label>
                            <input id="food" type="number">
                        </div>

                        <div class="index_input">
                            <label>Rent :</label>
                            <input id="rent" type="number">
                        </div>
                        <div class="index_input">
                            <label>Clothes :</label>
                            <input id="clothes" type="number">
                        </div>
                        <div class="calculate_btn">
                            <button id="calculate-btn" type="button">Calculate</button>
                        </div>
                        <h3>Total Expenses : <span id="total-spend"></span></h3>
                        <h3>Balance : <span id="balance"></span></h3>
                        <div class="index_input">
                            <label>Save :</label>
                            <input  id="save-input" type="number">
                            <span style="padding-right: 10px;">%</span>
                            <button id="save-button" type="button">Save</button>
                        </div>
                        <h3>Saving Amount : <span id="saving-amount"></span></h3>
                        <h3>Remaining Amount : <span id="remaining-amount"></span></h3>

                    </div>

                </div>
            </div>
        </section>
    </main>
    <!----------|---main part end--|------------>


    <!----------|--js link--|----------- -->
    <script src="js/app.js"></script>
</body>

</html>
